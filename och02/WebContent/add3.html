<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function chk() {
		if(!frm.num.value) {
			alert("숫자 입력 안하니 ?");
			frm.num.focus();
			return false;
		}
		if (isNaN(frm.num.value)) {
			alert("숫자가 먼지 모르니! 헐 ?");
			frm.num.focus();
			frm.num.value="";	// 입력된 글자 지우기
			return false;
		} else {
		return true;			
		}
	}


</script>
<body>
	<h1>숫자를 입력하세요</h1>
	<form action="Add3" name="frm" onsubmit="return chk()">
		숫자 : <input type="text" name="num"><p>
		<input type="submit" value="확인">
	</form>
</body>
</html>

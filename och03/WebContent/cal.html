<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if(!frm.num1.value) {
			alert("첫번째 수 ?");
			frm.num1.focus();
			return false;
		}
		if(isNaN(frm.num1.value)) {
			alert("그게 숫자냐 ?");
			frm.num1.focus();
			frm.num1.value="";
			return false;
		}
		if(!frm.num2.value) {
			alert("두번쨰 수 ?");
			frm.num2.focus();
			return false;
		}
		if(isNaN(frm.num2.value)) {
			alert("2번째 그게 숫자냐 ?");
			frm.num2.focus();
			frm.num2.value="";
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<H2>사칙연산할 데이터 입력</H2>
	<form action="cal.jsp" name="frm" onsubmit="return chk()">
		첫번쨰 수 : <input type="text" name="num1"><p>
		두번쨰 수 : <input type="text" name="num2"><p>
		<input type="submit" value="확인">
		</form>
</body>
</html>
